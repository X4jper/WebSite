<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylegeneratorwynikow.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.1.1/dist/canvas-confetti.min.js"></script>
    <title>Symulator meczów</title>
</head>

<body>
    <div class="container">
        <h1>SYMULATOR</h1>
        <div class="form">
            <label for="team1">Drużyna 1:</label>
            <input type="text" id="team1" placeholder="Gospodarze">

            <label for="team2">Drużyna 2:</label>
            <input type="text" id="team2" placeholder="Goście">

            <button onclick="generateResult()">
                <i class="fas fa-play"></i>
                Rozpocznij Mecz
            </button>
            
            <button onclick="downloadResult()">
                <i class="fas fa-download"></i>
                Pobierz
            </button>
        </div>

        <div class="status-indicators">
            <div class="brak-status" id="brak-status"><span class="dotgrey"></span> BRAK</div>
            <div class="break-status" id="break-status"><span class="dotyellow"></span> PRZERWA</div>
            <div class="finished-status" id="finished-status"><span class="dotred"></span> MECZ ZAKOŃCZONY</div>
            <div class="in-progress-status" id="in-progress-status"><span class="dotgreen"></span> MECZ W TRAKCIE</div>
        </div>
        
        <div id="result" class="result-container">
            <h2><img src="szczegoly.png" style="width: 20px; height: 20px; margin-bottom: -5px; margin-right: 5px;">Szczegóły:</h2>
            <p><img src="mecz.png" style="width: 20px; height: 20px; margin-bottom: -5px; margin-right: 5px;">Mecz: ___ <i class="fas fa-home"></i> - <i class="fas fa-plane"></i> ___</p>
            <p><img src="wynik.png" style="width: 20px; height: 20px; margin-bottom: -5px; margin-right: 5px;">Wynik: ___ : ___</p>
        </div>
        <div id="events" class="events-container">
            <h2><img src="events.png" style="width: 20px; height: 20px; margin-bottom: -5px; margin-right: 5px;">Aktualne wydarzenia:</h2>
        </div>
        <div id="stats" class="stats-container">
            <h2>Statystyki:</h2>
            <p><img src="posiadanie.png" style="width: 20px; height: 20px; margin-bottom: -5px; margin-right: 5px;">Posiadanie piłki: <span id="possession-team1">0</span>% - <span id="possession-team2">0</span>%</p>
            <p><img src="yellow_card.png" style="width: 20px; height: 20px; margin-bottom: -5px; margin-right: 5px;">Żółte kartki: <span id="yellow-cards-team1">0</span> - <span id="yellow-cards-team2">0</span></p>
            <p><img src="red_card.png" style="width: 20px; height: 20px; margin-bottom: -5px; margin-right: 5px;">Czerwone kartki: <span id="red-cards-team1">0</span> - <span id="red-cards-team2">0</span></p>
            <p><img src="shoot.png" style="width: 20px; height: 20px; margin-bottom: -5px; margin-right: 5px;">Strzały: <span id="shots-team1">0</span> - <span id="shots-team2">0</span></p>
        </div>

        <div class="formation-container">
            <h2><img src="formacja.png" style="width: 20px; height: 20px; margin-bottom: -5px; margin-right: 5px;">Formacja 4-4-2</h2>
            <div id="team1-formation" class="formation">
                <h3>・ Drużyna 1</h3>
                <ul id="team1-players" class="player-list"></ul>
            </div>
            <div id="team2-formation" class="formation">
                <h3>・ Drużyna 2</h3>
                <ul id="team2-players" class="player-list"></ul>
            </div>
        </div>

        <div class="controls">
            <button onclick="speedUp()">Przyśpiesz</button>
            <button onclick="slowDown()">Zwolnij</button>
            <button onclick="skip()">Pomiń</button>
            <button onclick="finish()">Zakończ</button>
        </div>
    </div>

    <script src="scriptgeneratorwynikow.js"></script>
</body>

</html>
