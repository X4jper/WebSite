<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="ikonkaqrgenerator.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="qrgeneratorstyle.css">
    <title>QR Generator</title>
</head>
<body>
    <div class="container">
        <h1>QR Generator</h1>
        <input type="text" id="inputText" placeholder="Wpisz link...">
        <div class="button-container">
            <button onclick="generateQRCode()"><i class="fas fa-code"></i> Generuj QR</button>
            <button id="downloadButton" onclick="downloadQRCode()" style="display: none;"><i class="fas fa-download"></i> Pobierz QR</button>
        </div>
        <div class="qr-container" id="qrContainer"></div>

        <div class="read-qr-container">
            <label for="fileInput" class="file-label"><i class="fas fa-file-upload"></i> Zeskanuj kod</label>
            <input type="file" id="fileInput" accept="image/*" style="display:none" onchange="readQRCodeFromFile(this)">
            <div id="qrResult" class="qr-result"></div>
        </div>
    </div>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="http://code.jsqr.de/jsqr-0.2-min.js"></script>
    <script src="qrgeneratorscript.js"></script>
</body>
</html>
