<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="przelicznikwalutystyle.css">
    <link rel="icon" href="ikonkaprzelicznikwalut.ico" type="image/x-icon">
    <title>Przelicznik Waluty</title>
</head>
<body>
    <div class="converter">
        <h1>Przelicznik Waluty</h1>
        <div>
            <label for="fromCurrency">Z waluty:</label>
            <select id="fromCurrency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="PLN">PLN</option>
            </select>
        </div>
        <div>
            <label for="amount">Ilość:</label>
            <input type="number" id="amount" placeholder="Wprowadź wartość">
        </div>
        <div>
            <label for="toCurrency">Dla:</label>
            <select id="toCurrency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="PLN">PLN</option>
            </select>
        </div>
        <button onclick="convertCurrency()">Licz</button>
        <p id="result"></p>
    </div>
    <script src="przelicznikwalutyscript.js"></script>
</body>
</html>
