<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oceny - Kalkulator średniej</title>
  <link rel="stylesheet" href="styleszkola.css">
  <script src="scriptszkola.js" defer></script>
</head>
<body>

  <form>
    <label for="subject">Przedmiot:</label>
    <input type="text" id="subject" name="subject" required><br>
  
    <label for="grade">Ocena:</label>
    <input type="number" id="grade" name="grade" min="1" max="6" required><br>
  
    <label for="weight">Waga oceny:</label>
    <input type="number" id="weight" name="weight" min="1" max="10" required><br>

    <label for="weightedAverage">Uwzględnij wagę oceny:</label>
    <input type="checkbox" id="weightedAverage" name="weightedAverage" checked onchange="toggleWeightField()"><br>
  
    <button type="button" onclick="addGrade()">Dodaj ocenę</button>
  </form>

  <table id="gradesTable">
    <tr>
      <th>Przedmiot</th>
      <th>Ocena</th>
      <th>Waga oceny</th>
    </tr>
  </table>
  
  <div id="averageSection">
    <p id="averageTitle">Twoja średnia:</p>
    <p id="averageValue"><span id="average"></span></p>
  </div>
</body>
</html>
