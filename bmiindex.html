<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bmistyle.css">
    <link rel="icon" href="ikonkakalkulatorbmi.ico" type="image/x-icon">
    <title>Kalkulator BMI</title>
</head>
<body>
    <div class="container">
        <h1>Kalkulator BMI</h1>
        <div class="input-container">
            <label for="weight">Waga (kg):</label>
            <input type="number" id="weight" placeholder="Wprowadź swoją wagę">
        </div>
        <div class="input-container">
            <label for="height">Wzrost (cm):</label>
            <input type="number" id="height" placeholder="Wprowadź swój wzrost">
        </div>
        <button onclick="calculateBMI()">Licz</button>
        <div id="result"></div>
    </div>
    <script src="bmiscript.js"></script>
</body>
</html>
