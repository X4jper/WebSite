<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body,
        h1,
        h2,
        p,
        a {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #008080;
        }

        .articles-list {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        article {
            position: relative;
            width: calc(33.33% - 20px);
            background-color: #fff;
            margin-bottom: 20px;
            padding: 20px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        h2 {
            color: #008080;
        }

        p {
            margin-bottom: 10px;
        }

        a {
            color: #008080;
            text-decoration: none;
            display: inline-block;
            border: 1px solid #008080;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #008080;
            color: #fff;
        }

        .btn {
            background-color: DodgerBlue;
            border: none;
            color: white;
            padding: 12px 30px;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: RoyalBlue;
            transform: scale(1.05);
        }

        .fa-thumbs-up {
            font-size: 24px;
            color: #808080;
            /* Szary kolor */
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            transition: color 0.3s;
        }

        .fa-thumbs-up.liked {
            color: #4CAF50;
            /* Zielony kolor */
        }

        .fa-thumbs-up:hover {
            color: #4CAF50;
            /* Zielony kolor */
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 66.66%;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
        
        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
        }
        
        .modal.show .modal-content {
            opacity: 1;
            transform: translateY(0);
        }

        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }

        * {
            box-sizing: border-box;
        }

        .heading {
            font-size: 25px;
            margin-right: 25px;
        }

        .fa {
            font-size: 25px;
        }

        .checked {
            color: orange;
        }

        .side {
            float: left;
            width: 15%;
            margin-top: 10px;
        }

        .middle {
            float: left;
            width: 70%;
            margin-top: 10px;
        }

        .right {
            text-align: right;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        .bar-container {
            width: 100%;
            background-color: #f1f1f1;
            text-align: center;
            color: white;
        }

        .checked {
            color: orange;
        }

        .bar-5 {
            width: 60%;
            height: 18px;
            background-color: #04AA6D;
        }

        .bar-4 {
            width: 30%;
            height: 18px;
            background-color: #2196F3;
        }

        .bar-3 {
            width: 10%;
            height: 18px;
            background-color: #00bcd4;
        }

        .bar-2 {
            width: 4%;
            height: 18px;
            background-color: #ff9800;
        }

        .bar-1 {
            width: 15%;
            height: 18px;
            background-color: #f44336;
        }

        @media (max-width: 400px) {
            .side,
            .middle {
                width: 100%;
            }

            .right {
                display: none;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>LISTA MAP [BETA]</h1>
    </header>

    <section class="articles-list">
        <article>
            <h2>Party Activites</h2>
            <p>Witaj! Mapa którą obecnie widzisz jest zbiorem różnych minigier....</p>
            <a href="#" onclick="openModal()">Czytaj więcej</a>

            <i onclick="toggleLike(this)" class="fa fa-thumbs-up"></i>

            <a href="Party Activities.zip" class="btn" download="Party Activities.zip"><i class="fa fa-download"></i>Pobierz</a>

            <h2>Oceny</h2>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>

        </article>

        <article>
            <h2>Clicker Evolved</h2>
            <p>...</p>
            <a href="#" onclick="openModal()">Czytaj więcej</a>
    
            <i onclick="toggleLike(this)" class="fa fa-thumbs-up"></i>
    
            <a href="ClickerEvolved.zip" class="btn" download="ClickerEvolved.zip"><i class="fa fa-download"></i>Pobierz</a>
        </article>

        <article>
            <h2>Ostatnia Twierdza</h2>
            <p>...</p>
            <a href="#" onclick="openModal()">Czytaj więcej</a>
    
            <i onclick="toggleLike(this)" class="fa fa-thumbs-up"></i>
        </article>

    </section>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>

            <h2 id="mapTitle">Tytuł Mapy</h2>
            <p id="mapDescription">Opis Mapy</p>

            <h2>Oceny Użytkowników</h2>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <p>Średnia 5,0 na podstawie 1 oceny</p>
            <hr style="border:3px solid #f1f1f1">

            <div class="row">
                <!-- ... (bez zmian w ocenach) ... -->
            </div>
        </div>
    </div>

    <script>
        function toggleLike(icon) {
            icon.classList.toggle("liked");
        }

        function openModal() {
            document.getElementById("mapTitle").innerText = "Party Activites";
            document.getElementById("mapDescription").innerHTML = "Witaj!<br><br>" +
                "Mapa którą obecnie widzisz jest zbiorem różnych minigier. Party Activities jest mojego autorstwa i została stworzona dla maksymalnie DWÓCH graczy na wersję 1.19.4+! Gier jest PONAD 20 i na pewno każdy znajdzie coś dla siebie! Budowa tej mapy zajęła mi sporo czasu i włożyłem w nią sporo pracy, więc byłbym wdzięczny gdybyś ocenił ją zostawiając diaxa pod spodem. Możesz wbić na mój serwer discord gdzie uzyskasz dużo informacji o przedpremierowych mapach! Zaglądnij również na mój kanał na yt gdzie pokazuję jak tworzyć mapy. (https://discord.gg/QCnXbND9UZ)<br><br>" +
                "<strong>WAŻNE INFORMACJE:</strong><br>" +
                "» NIE klikaj wiadomości Wyjście [KLIKNIJ] do byle jakiej minigry, każda wiadomość jest indywidualna i przystosowana do każdej gry z osobna!!!<br>" +
                "» Jeśli jakimś cudem zepsujesz mapę, pobierz ją jeszcze raz!<br>" +
                "» Gdy nie działają ci klikane wiadomości, otwórz świat w LAN i włącz uprawnienia - jeśli jesteś na pojedynczym świecie, lub gdy grasz na serwerze ze znajomym, daj sobie i koledze uprawnienia operatora serwera.<br>" +
                "» Masz jakieś pytania lub pojawił się bug? Napisz do mnie na dc (Xajper#1368), na moim serwerze discord lub w komentarzach pod tą mapą.";

            document.getElementById("myModal").style.display = "flex";
            setTimeout(function () {
                document.getElementById("myModal").classList.add("show");
            }, 10);
        }

        function closeModal() {
            document.getElementById("myModal").classList.remove("show");
            setTimeout(function () {
                document.getElementById("myModal").style.display = "none";
            }, 300);
        }
    </script>

</body>

</html>
