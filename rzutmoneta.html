<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rzutmoneta.css">
    <link rel="icon" href="ikonkarzutmoneta.ico" type="image/x-icon">
    <title>Rzut monetą</title>
</head>

<body>

    <div class="container">
        <div class="stats">
            <p id="heads-count">Orzeł: 0</p>
            <p id="tails-count">Reszka: 0</p>
        </div>
        <div class="coin" id="coin">
            <div class="heads">
                <img src="heads.svg">
            </div>
            <div class="tails">
                <img src="tails.svg">
            </div>
        </div>
        <div class="buttons">
            <button id="flip-button">
                Rzuć
            </button>
            <button id="reset-button">
                Reset
            </button>
        </div>
    </div>

    <script src="rzutmoneta.js"></script>
</body>

</html>
