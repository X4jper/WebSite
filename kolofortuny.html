<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="kolofortunystyle.css">
    <title>Koło Fortuny</title>
</head>
<body>
    <div class="container">
        <h1>Koło Fortuny</h1>
        <label for="customValues">Wprowadź wartości (oddzielone przecinkiem lub użyj menu):</label>
        <div id="menu">
            <input type="text" id="customValues" placeholder="Przykład: Wartość1, Wartość2, Wartość3">
            <button onclick="addValue()">Dodaj do menu</button>
        </div>
        <button onclick="spinWheel()">Losuj</button>
        <div id="wheel-container">
            <div id="wheel" class="wheel">
                <div id="pointer"></div>
                <div id="confetti-container"></div>
            </div>
        </div>
        <div id="result"></div>
    </div>

    <script src="kolofortuny.js"></script>
</body>
</html>
