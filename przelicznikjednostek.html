<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="przelicznikjednostekstyle.css">
    <title>Przelicznik Jednostek</title>
</head>
<body>
    <div class="converter-container">
        <h1>Przelicznik Jednostek</h1>
        <div>
            <label for="inputValue">Wprowadź wartość:</label>
            <input type="number" id="inputValue" placeholder="Wprowadźwartość">
            <select id="unitFrom">
                <option value="length">Długość</option>
                <option value="weight">Waga</option>
            </select>
            <select id="lengthUnitFrom" class="unit-selector">
                <option value="meter">Metr (m)</option>
                <option value="kilometer">Kilometr (km)</option>
                <option value="centimeter">Centymetr (cm)</option>
            </select>
            <select id="weightUnitFrom" class="unit-selector">
                <option value="gram">Gram (g)</option>
                <option value="kilogram">Kilogram (kg)</option>
                <option value="pound">Funt (lb)</option>
            </select>
        </div>
        <div>
            <button onclick="convert()">Konwertuj</button>
        </div>
        <div>
            <p id="result"></p>
        </div>
    </div>
    <script src="przelicznikjednostekscript.js"></script>
</body>
</html>
