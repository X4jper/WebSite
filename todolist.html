<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="ikonkatodo.ico" type="image/x-icon">
    <link rel="stylesheet" href="todoliststyle.css">
    <title>Lista Zadań</title>
</head>
<body>
    <div class="container">
        <h1>Lista Zadań</h1>
        <div id="app">
            <div class="input-container">
                <input type="text" id="taskInput" placeholder="Dodaj nowe zadanie...">
                <button onclick="addTask()"><i class="fas fa-plus"></i> Dodaj</button>
            </div>
            <ul id="taskList" class="task-list"></ul>
        </div>
        <div class="button-container">
            <label class="export-button" onclick="exportTasks()"><i class="fas fa-file-export"></i> Eksportuj</label>
            <label for="importInput" class="import-button"><i class="fas fa-file-import"></i> Importuj</label>
            <input type="file" id="importInput" onchange="importTasks()" accept=".json">
        </div>
    </div>

    <script src="todolistscript.js"></script>
</body>
</html>
