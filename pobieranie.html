<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="ikonkapobieranie.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="scriptpobieranie.js"></script>
    <link rel="stylesheet" href="stylepobieranie.css">
    <title>POBIERANIE</title>
</head>
<body>
    <div id="page" class="site">
        <div class="containerpobierz">
            <div class="progress">
                <div class="top">
                    <div class="small">POSTĘP</div>
                    <div class="info">
                        <p class="completion">
                            <span class="percentage">0%</span>
                            <span class="complete">Ukończono</span>
                            <span id="done" class="done"></span>
                        </p>
                        <p class="remaining">
                            <span class="seconds">0</span> sekund pozostało
                        </p>
                    </div>
                </div>
                <div class="bar">
                    <span class="loarder"></span>
                </div>
            </div>
        </div>
    </div>
</body>
